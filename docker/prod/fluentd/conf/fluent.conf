<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter app.**>
  type docker
</filter>

  <match border.**>
    @type copy

    <store>
      @type  opensearch
      scheme https
      ssl_verify false
      host  host.docker.internal
      port 9200
      logstash_format false # default
      index_name app-logs
      flush_interval 1s
      user admin
      password admin
      include_timestamp true
      time_key log.@timestamp
    </store>
    <store>
      @type stdout
    </store>
  </match>